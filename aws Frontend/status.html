<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Up Profile...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
        }
        .loader-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: #4f46e5;
        }
        .status-text {
            margin-top: 20px;
            font-weight: 600;
            color: #333;
        }
        .sub-text {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="loader-container">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h4 class="status-text" id="status-title">Processing...</h4>
        <p class="sub-text" id="status-desc">
            Kafka has received your request.<br>Waiting for Lambda to create your profile...
        </p>
        <div id="debug-msg" class="mt-3 text-danger small" style="display:none"></div>
    </div>

    <script>
        // âœ… I UPDATED THIS WITH YOUR NEW IP
        const PROFILE_SERVICE_IP = "3.110.199.225"; 
        const PORT = "8081"; 
        
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        if (!userId) {
            document.getElementById('status-desc').innerText = "Error: No User ID found.";
        } else {
            checkProfileStatus();
        }

        async function checkProfileStatus() {
            const apiUrl = `http://${PROFILE_SERVICE_IP}:${PORT}/profiles/${userId}`;
            console.log("Polling: " + apiUrl);

            try {
                const response = await fetch(apiUrl);

                if (response.ok) {
                    // Success! Redirect to the profile page
                    console.log("Profile created!");
                    document.getElementById('status-title').innerText = "Success!";
                    document.getElementById('status-desc').innerText = "Profile created in DynamoDB. Redirecting...";
                    
                    setTimeout(() => {
                        window.location.href = `profile.html?userId=${userId}`;
                    }, 1000);

                } else {
                    // 404 Not Found -> Lambda is still running
                    console.log("Profile not ready yet... retrying");
                    setTimeout(checkProfileStatus, 2000); 
                }

            } catch (error) {
                console.error("Polling Error:", error);
                
                // Show error on screen so you know if it's failing
                const debugDiv = document.getElementById('debug-msg');
                debugDiv.style.display = 'block';
                debugDiv.innerText = "Cannot connect to " + PROFILE_SERVICE_IP;
                
                setTimeout(checkProfileStatus, 2000);
            }
        }
    </script>
</body>
</html>
