<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Cloud Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .profile-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            background: white;
        }
        .card-header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            height: 120px;
            position: relative;
        }
        .avatar-circle {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #11998e;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card-body {
            padding-top: 60px;
            text-align: center;
        }
        .bio-box {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            border-left: 5px solid #11998e;
            text-align: left;
        }
        .badge-dynamo {
            background-color: #2c3e50;
            color: #fff;
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 20px;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
    <script src="config.js"></script>
</head>
<body>

    <div class="profile-card">
        <div class="card-header">
            <div class="avatar-circle">
                <span id="initials">?</span>
            </div>
        </div>
        <div class="card-body px-4 pb-5">
            <h2 id="userName">Loading...</h2>
            <p class="text-muted" id="userEmail">Fetching details from Profile Service...</p>
            
            <div class="bio-box">
                <h6 class="text-uppercase text-secondary" style="font-size: 0.75rem; letter-spacing: 1px;">Auto-Generated Bio</h6>
                <p id="userBio" class="mb-0 fw-bold">...</p>
            </div>

            <div class="badge-dynamo">
                Fetched from DynamoDB
            </div>

            <div class="mt-4">
                <a href="index.html" class="btn btn-outline-success btn-sm">Create Another User</a>
            </div>
            
            <div id="error-area" class="alert alert-danger mt-3 small" style="display:none;"></div>
        </div>
    </div>

    <script>        
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        if (userId) {
            fetchProfile();
        } else {
            showError("No User ID found in URL.");
        }

        async function fetchProfile() {
            try {
                console.log("Fetching: " + url);

                const response = await fetch(url);

                if (!response.ok) throw new Error(`Server returned ${response.status}`);

                const data = await response.json();

                // Success: Update UI
                document.getElementById('userName').innerText = data.name || "Unknown";
                document.getElementById('userEmail').innerText = data.email || "No Email";
                document.getElementById('userBio').innerText = data.bio || "No Bio Available";
                
                // Initials
                const initial = (data.name || "?").charAt(0).toUpperCase();
                document.getElementById('initials').innerText = initial;

            } catch (error) {
                console.error("Error:", error);
                showError(`<strong>Connection Failed!</strong><br>Could not reach ${PROFILE_IP}:${PORT}.<br>Check if Public IP is correct.`);
            }
        }

        function showError(msg) {
            const errorDiv = document.getElementById('error-area');
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = msg;
            document.getElementById('userName').innerText = "Error";
            document.getElementById('userEmail').innerText = "-";
            document.getElementById('userBio').innerText = "-";
        }
    </script>
</body>
</html>
